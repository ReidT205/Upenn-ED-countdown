<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stanford Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Noto+Sans+Math&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Time until UPenn RD Decision Release</h1>
    <div class="countdown">
        <div class="countdown-item">
            <span id="days"></span>
        </div>
        <div class="countdown-item">
            <span id="hours"></span>
        </div>
        <div class="countdown-item">
            <span id="minutes"></span>
        </div>
        <div class="countdown-item">
            <span id="seconds"></span>
        </div>
    </div>
</body>
